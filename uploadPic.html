<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Upload Page</title>
    <link rel="stylesheet" href="media/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="index">
      <div class="upload-pic add-pic" id="js-upload-pic">
        <div class="page">
          <div class="image-wrapper"><img src="" id="js-image"></div>
        </div>
        <button class="icon-paizhao" id="js-choose-image"><!-- 选择照片 --></button>
        <canvas class="page-canvas" id="canvas"></canvas>
      </div>
      <footer class="footer">
        <button class="btn-back" id="js-btn-back"><!-- 返回 --></button>  
        <button class="btn-ok"  id="js-cropImg"><!-- OK --></button>
      </footer>
    </div>
    
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="media/js/rem.js"></script>
    <script type="text/javascript" src="media/js/zepto.1.1.6.js"></script>
    <script type="text/javascript" src="media/js/pinchzoom.js"></script>
    <script type="text/javascript" src="media/js/script.js"></script>
  </body>
</html>
